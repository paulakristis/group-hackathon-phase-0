<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker â€” CRUD App</title>

  <!-- Bootstrap 5 CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header id="app-header" class="text-white py-3 mb-4 shadow-sm">
    <div class="container">
      <h1 class="mb-0">ðŸ’° Expense Tracker</h1>
      <small class="opacity-75">Track and manage your expenses â€” stored locally in your browser</small>
    </div>
  </header>

  <main class="container pb-5">

    <!-- Alert (toast-like) -->
    <div id="alert-box" class="alert d-none" role="alert"></div>

    <!-- â”€â”€ Add / Edit Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="card shadow-sm mb-4">
      <div class="card-header fw-semibold">Add / Edit Expense</div>
      <div class="card-body">
        <form id="expense-form" novalidate>
          <div class="row g-3">

            <div class="col-md-4">
              <label for="input-description" class="form-label">Description</label>
              <input
                id="input-description"
                type="text"
                class="form-control"
                placeholder="e.g. Grocery run"
                maxlength="100"
                required
              />
            </div>

            <div class="col-md-3">
              <label for="input-category" class="form-label">Category</label>
              <select id="input-category" class="form-select" required>
                <option value="">â€” Select â€”</option>
                <option>Food</option>
                <option>Transport</option>
                <option>Housing</option>
                <option>Health</option>
                <option>Entertainment</option>
                <option>Shopping</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="input-amount" class="form-label">Amount ($)</label>
              <input
                id="input-amount"
                type="number"
                class="form-control"
                placeholder="0.00"
                min="0.01"
                step="0.01"
                required
              />
            </div>

            <div class="col-md-3">
              <label for="input-date" class="form-label">Date</label>
              <input
                id="input-date"
                type="date"
                class="form-control"
                required
              />
            </div>

          </div><!-- /row -->

          <div class="mt-3 d-flex gap-2">
            <button id="btn-submit" type="submit" class="btn btn-primary">Add Expense</button>
            <button id="btn-cancel" type="button" class="btn btn-secondary d-none">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <!-- â”€â”€ Summary Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="row g-3 mb-4" aria-label="Summary">
      <div class="col-sm-4">
        <div class="card summary-card shadow-sm h-100">
          <div class="card-body text-center">
            <div class="card-title">Total Expenses</div>
            <div id="summary-count" class="display-6">0</div>
            <small class="text-muted">records</small>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card summary-card shadow-sm h-100">
          <div class="card-body text-center">
            <div class="card-title">Total Amount</div>
            <div id="summary-total" class="display-6">$0.00</div>
            <small class="text-muted">all time</small>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card summary-card shadow-sm h-100">
          <div class="card-body text-center">
            <div class="card-title">Average Amount</div>
            <div id="summary-avg" class="display-6">$0.00</div>
            <small class="text-muted">per expense</small>
          </div>
        </div>
      </div>
    </section>

    <!-- â”€â”€ Expense Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <section class="card shadow-sm">
      <div class="card-header fw-semibold">Expense Records</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table id="expense-table" class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Description</th>
                <th>Category</th>
                <th class="text-end">Amount</th>
                <th>Date</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="expense-tbody"></tbody>
          </table>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmFq4/9DPueSLlFqmGjJjLv2Thlz"
    crossorigin="anonymous"
  ></script>

  <!-- App modules (order matters: storage â†’ render â†’ app) -->
  <script src="js/storage.js"></script>
  <script src="js/render.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
